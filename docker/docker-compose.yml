version: '3.7'
networks:
  working:
    driver: bridge
services:
  postgres13:
    build: postgres
    container_name: postgres13
    restart: always
    environment:
      - POSTGRES_USER=shopexpert
      - POSTGRES_PASSWORD=shopexpert
      - POSTGRES_DB=shopexpert
    ports:
      - 5433:5432
    networks:
      - working
    volumes:
      - db:/var/lib/postgresql/data
  aplicativo:
    build: shopexpert
    restart: always
    container_name: shop_expert
    working_dir: /var/www/html/shopexpert
    ports:
      - 8181:80
    privileged: true
    environment:
      - DB_HOST=postgres13
      - DB_PORT=5433
      - DB_BASE=shopexpert
      - DB_USER=shopexpert
      - DB_PASSWD=shopexpert
    depends_on:
      - postgres
    networks:
      - working
    links:
      - postgres
volumes:
  storage:
  db: